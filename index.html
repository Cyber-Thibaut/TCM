<script>
    //const url = "src/test.json";
    const url = "https://raw.githubusercontent.com/Cyber-Thibaut/infotrafic/main/info.json";

    function afficherInfoTrafic() {
        $.getJSON(url, function (data) {
            // Créez un conteneur pour les détails de la ligne TCM
            const tcmDetailsContainer = $("<div>").addClass("tcm-details");

            const otherLinesContainer = $("<div>").addClass("other-lines");

            // Créez un ensemble pour suivre les lignes auxquelles vous avez déjà ajouté un logo
            const addedLineLogos = new Set();
            let nbLogo = 0;

            $.each(data.lignes, function (i, ligne) {
                const dateActuelle = new Date();
                let logoHtml = "";

                $.each(ligne.infos_trafic, function (j, info) {
                    const dateDebut = new Date(Date.parse(info.annonce));
                    const dateFin = new Date(Date.parse(info.fin));
                    dateFin.setDate(dateFin.getDate() + 1);

                    if (dateActuelle >= dateDebut && dateActuelle <= dateFin) {
                        // Vérifiez si le logo de la ligne n'a pas déjà été ajouté
                        if (!addedLineLogos.has(ligne.ligne)) {
                            // Ajoutez le logo au format spécifié à la variable logoHtml
                            if (ligne.ligne === "TCM") {
                                // Ajoutez la description de l'info pour la ligne "TCM"
                                if (info.type.includes("travaux")) {
                                    if (dateActuelle < dateDebut) {
                                        // Les travaux sont à venir
                                        logoHtml += `
            <div class="alert alert-warning flex justify-between items-center" style="background-color: #f5deb3;">
                <div class="flex items-center overflow-hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                    <span class="whitespace-nowrap overflow-hidden text-ellipsis max-w-full">${info.description}</span>
                </div>
                <a href="https://tcm-mobilite.vercel.app/src/details.html#TCM" class="text-blue-500 underline ml-4 flex-shrink-0 whitespace-nowrap">Lire la suite</a>
            </div>`;
                                    } else if (dateActuelle >= dateDebut && dateActuelle <= dateFin) {
                                        // Les travaux sont en cours
                                        logoHtml += `
            <div class="alert alert-error flex justify-between items-center" style="background-color: #f8d7da;">
                <div class="flex items-center overflow-hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span class="whitespace-nowrap overflow-hidden text-ellipsis max-w-full">${info.description}</span>
                </div>
                <a href="https://tcm-mobilite.vercel.app/src/details.html#TCM" class="text-blue-500 underline ml-4 flex-shrink-0 whitespace-nowrap">Lire la suite</a>
            </div>`;
                                    }
                                } else if (info.type.includes("information")) {
                                    // Information alert
                                    logoHtml += `
        <div class="alert alert-info flex justify-between items-center" style="background-color: #d1ecf1;">
            <div class="flex items-center overflow-hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span class="whitespace-nowrap overflow-hidden text-ellipsis max-w-full">${info.description}</span>
            </div>
            <a href="https://tcm-mobilite.vercel.app/src/details.html#TCM" class="text-blue-500 underline ml-4 flex-shrink-0 whitespace-nowrap">Lire la suite</a>
        </div>`;
                                } else if (info.type.includes("fermeture")) {
                                    // Fermeture alert
                                    logoHtml += `
        <div class="alert alert-error flex justify-between items-center" style="background-color: #f8d7da;">
            <div class="flex items-center overflow-hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span class="whitespace-nowrap overflow-hidden text-ellipsis max-w-full">${info.description}</span>
            </div>
            <a href="https://tcm-mobilite.vercel.app/src/details.html#TCM" class="text-blue-500 underline ml-4 flex-shrink-0 whitespace-nowrap">Lire la suite</a>
        </div>`;
                                } else if (info.type.includes("attention")) {
                                    // Attention alert
                                    logoHtml += `
        <div class="alert alert-warning flex justify-between items-center" style="background-color: #fff3cd;">
            <div class="flex items-center overflow-hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span class="whitespace-nowrap overflow-hidden text-ellipsis max-w-full">${info.description}</span>
            </div>
            <a href="https://tcm-mobilite.vercel.app/src/details.html#TCM" class="text-blue-500 underline ml-4 flex-shrink-0 whitespace-nowrap">Lire la suite</a>
        </div>`;
                                } else if (info.type.includes("perturbation")) {
                                    // Perturbation alert
                                    logoHtml += `
        <div class="alert alert-warning flex justify-between items-center" style="background-color: #fff3cd;">
            <div class="flex items-center overflow-hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span class="whitespace-nowrap overflow-hidden text-ellipsis max-w-full">${info.description}</span>
            </div>
            <a href="https://tcm-mobilite.vercel.app/src/details.html#TCM" class="text-blue-500 underline ml-4 flex-shrink-0 whitespace-nowrap">Lire la suite</a>
        </div>`;
                                } else {
                                    // Thème par défaut
                                    logoHtml += `
        <div class="alert alert-info flex justify-between items-center" style="background-color: #d1ecf1;">
            <div class="flex items-center overflow-hidden">
                <span class="whitespace-nowrap overflow-hidden text-ellipsis max-w-full">${info.description}</span>
            </div>
            <a href="https://tcm-mobilite.vercel.app/src/details.html#TCM" class="text-blue-500 underline ml-4 flex-shrink-0 whitespace-nowrap">Lire la suite</a>
        </div>`;
                                }
                                addedLineLogos.add(ligne.ligne);
                            } else {
                                logoHtml += `<div class="orange-border"><a href="../src/details.html#${ligne.ligne}"><div class="inner-content"><img id='logo' src='/img/${ligne.ligne}.png' width="50" height="50" alt='Logo de la ligne' class="bg-gray-200 p-2 border border-orange-500 rounded-md"></a><img src='/img/assets/warning.png' style='position: relative; width: 20px; height: 20px; top: -10px; left: 35px;'></div>`;
                                logoHtml += `</div>`;
                                addedLineLogos.add(ligne.ligne);
                            }

                        }
                    }
                });

                // Si un incident est trouvé pour cette ligne, ajoutez le logo à la liste correspondante
                if (logoHtml !== "") {
                    if (ligne.ligne === "TCM") {
                        tcmDetailsContainer.html(logoHtml);
                    } else {
                        otherLinesContainer.append(logoHtml);
                        nbLogo += 1;
                        // Ajoutez un saut de ligne après chaque groupe de 3 logos
                        if (nbLogo === 4) {
                            otherLinesContainer.append("<br>");
                            nbLogo = 0;  // Remettre à zéro le compteur après 3 logos
                        }
                    }
                }
            });
            // Vérifiez si otherLinesContainer est vide et ajoutez le logo si c'est le cas
            if (otherLinesContainer.children().length === 0) {
                let logoHtml = "";
                logoHtml += `<div class="green-border"><div class="inner-content"><img id='logo' src='img/TCM.png' width="50" height="50" alt='Logo de la ligne' class="bg-gray-200 p-2 border border-green-500 rounded-md"></a><img src='/img/assets/valid.png' style='position: relative; width: 20px; height: 20px; top: -10px; left: 35px;'></div>`;
                logoHtml += `</div>`;
                otherLinesContainer.append(logoHtml);
            }
            // Ajoutez les conteneurs à la page
            $("#lignes").append(otherLinesContainer);
            $("#TCM").append(tcmDetailsContainer);
        });
    }

    afficherInfoTrafic();
</script>

<script>
    $(function () {
        var url = "https://seal.transport-manager.net/tibo_lyon/wp-json/wp/v2/posts?categories=8&per_page=9";

        $.get(url, function (data) {
            var content = "";

            if (data.length === 0) {
                $("#content").html("<p>Aucun résultat.</p>");
            } else {

                $.each(data, function (index, article) {
                    // Construit l'URL de l'image en utilisant l'URL spécifiée
                    const apiUrl = "https://seal.transport-manager.net/tibo_lyon/wp-json/wp/v2/media/" + article.featured_media;

                    fetch(apiUrl)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Erreur lors de la récupération des données de l\'article');
                            }
                            return response.json();
                        })
                        .then(data => {
                            // Vous pouvez maintenant accéder à guide.rendered à partir des données récupérées
                            const featuredMediaUrl = data.guid.rendered;

                            // Construit le contenu HTML de l'article en utilisant la structure de la carte
                            content += `
              <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="${featuredMediaUrl}" alt="${article.title.rendered}" /></figure>
                <div class="card-body">
                  <h2 class="card-title">${article.title.rendered}</h2>
                  <p>${article.excerpt.rendered}</p>
                  <div class="card-actions justify-end">
                    <a href="${article.link}" class="btn btn-primary">Lire la suite</a>
                  </div>
                </div>
              </div>
              <br>
            `;

                            // Insérer le contenu HTML dans #content après avoir récupéré les données de l'image
                            $("#content").html(content);
                        })
                        .catch(error => {
                            console.error('Une erreur s\'est produite :', error);
                        });
                });
            }
        }).fail(function () {
            $("#content").html("<p>Aye Caramba !</p>");
        });
    });
</script>
