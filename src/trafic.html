    <!-- Section Infos Trafic -->
    <section class="container mx-auto my-8 p-6">
        <div id="lignes" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>

    <!-- Footer -->

    </footer>

    <script>
        const url = "https://raw.githubusercontent.com/Cyber-Thibaut/infotrafic/main/info.json";
        //const url = "test.json";
        function afficherInfoTrafic() {
            $.getJSON(url, function (data) {
                let lignesTrouvees = false;
                $("#lignes").html("");

                $.each(data.lignes, function (i, ligne) {
                    const infosTrafic = ligne.infos_trafic.filter(info => {
                        const now = new Date();
                        return now >= new Date(info.annonce) && now <= new Date(info.fin);
                    });

                    if (infosTrafic.length > 0) {
                        lignesTrouvees = true;
                        if (ligne.ligne === "TCM") {
                            $("#lignes").append(`
                            <div class="card bg-primary-content shadow-lg border border-gray-200 p-4 transition hover:scale-105 cursor-pointer" onclick="window.location.href='details.html#${ligne.ligne}'">
                                <div class="flex items-center gap-4">
                                    <img src="/img/${ligne.ligne}.png" class="w-15 h-12" alt="${ligne.ligne}">
                                    <div class="grow">
                                        <h3 class="text-lg font-bold">R√©seau TCM</h3>
                                        <p class="text-sm text-accent">${infosTrafic.length} info(s) trafic</p>
                                    </div>
                                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"></path>
                                    </svg>
                                </div>
                            </div>
                        `);
                        } else if (ligne.ligne === "NS") {
                            $("#lignes").append(`
                            <div class="card bg-primary-content shadow-lg border border-gray-200 p-4 transition hover:scale-105 cursor-pointer" onclick="window.location.href='details.html#${ligne.ligne}'">
                                <div class="flex items-center gap-4">
                                    <img src="/img/${ligne.ligne}.png" class="w-15 h-12" alt="${ligne.ligne}">
                                    <div class="grow">
                                        <h3 class="text-lg font-bold">Navette sp√©ciale</h3>
                                        <p class="text-sm text-accent">${infosTrafic.length} info(s) trafic</p>
                                    </div>
                                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"></path>
                                    </svg>
                                </div>
                            </div>
                        `);
                        } else {
                            $("#lignes").append(`
                            <div class="card bg-primary-content shadow-lg border border-gray-200 p-4 transition hover:scale-105 cursor-pointer" onclick="window.location.href='details.html#${ligne.ligne}'">
                                <div class="flex items-center gap-4">
                                    <img src="/img/${ligne.ligne}.png" class="w-15 h-12" alt="${ligne.ligne}">
                                    <div class="grow">
                                        <h3 class="text-lg font-bold">Ligne ${ligne.ligne}</h3>
                                        <p class="text-sm text-accent">${infosTrafic.length} info(s) trafic</p>
                                    </div>
                                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"></path>
                                    </svg>
                                </div>
                            </div>
                        `);
                        }
                    };
                });

                if (!lignesTrouvees) {
                    $("#lignes").html(`
                        <div class="alert alert-success shadow-lg">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span>Aucune perturbation signal√©e. Tout circule normalement !</span>
                            </div>
                        </div>
                    `);
                }
            });
        }

        afficherInfoTrafic();
    </script>
